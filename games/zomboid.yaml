name: zomboid
display_name: Project Zomboid
description: Open-world zombie survival game with multiplayer support
image: ghcr.io/hostathome/zomboid-server:main
ports:
  player: 1024
  rcon: 1025
internal_ports:
  player: 16261
  rcon: 27015
volumes:
  - ./{game}-server:/data
config_schema:
  server:
    name:
      type: string
      default: "HostAtHome Zomboid"
    description:
      type: string
      default: "A Project Zomboid server"
    password:
      type: string
      default: ""
    max-players:
      type: int
      default: 16
    admin-password:
      type: string
      default: "admin"
  gameplay:
    pause-empty:
      type: bool
      default: true
    pvp:
      type: bool
      default: true
  world:
    map:
      type: string
      default: "Muldraugh, KY"
