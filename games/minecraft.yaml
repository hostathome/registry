name: minecraft
display_name: Minecraft Java Edition
description: Vanilla Minecraft server with mod support (Paper, Fabric, Forge)
image: ghcr.io/hostathome/minecraft-server:main
ports:
  player: 1024
  rcon: 1025
internal_ports:
  player: 25565
  rcon: 25575
volumes:
  - ./{game}-server:/data
config_schema:
  server:
    motd:
      type: string
      default: "HostAtHome Minecraft Server"
    max-players:
      type: int
      default: 20
    gamemode:
      type: string
      default: survival
      options: [survival, creative, adventure, spectator]
    difficulty:
      type: string
      default: normal
      options: [peaceful, easy, normal, hard]
    hardcore:
      type: bool
      default: false
    pvp:
      type: bool
      default: true
  world:
    type:
      type: string
      default: default
    seed:
      type: string
      default: ""
    spawn-protection:
      type: int
      default: 16
    view-distance:
      type: int
      default: 10
  network:
    online-mode:
      type: bool
      default: true
    white-list:
      type: bool
      default: false
